server:
  port: 8888
  # webhook_secret: 通过 --webhook-secret 参数或 WEBHOOK_SECRET 环境变量设置

github:
  # token: 通过 --github-token 参数或 GITHUB_TOKEN 环境变量设置
  webhook_url: "http://localhost:8888/hook"

workspace:
  base_dir: "/codeagent"
  cleanup_after: "24h"

claude:
  # api_key: 通过 --claude-api-key 参数或 CLAUDE_API_KEY 环境变量设置
  container_image: "goplusorg/codeagent:v0.4"
  timeout: "30m"

docker:
  socket: "unix:///var/run/docker.sock"
  network: "bridge"

gemini:
  # api_key: 通过 --gemini-api-key 参数或 GEMINI_API_KEY/GOOGLE_API_KEY 环境变量设置
  container_image: "goplusorg/codeagent:v0.4"
  timeout: "30m"

# 代码提供者配置
code_provider: claude # 可选值: claude, gemini
use_docker: false # 是否使用 Docker，false 表示使用本地 CLI（推荐）
