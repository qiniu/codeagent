server:
  port: 8888
  webhook_secret: "1234567890"

github:
  #token: "1234567890"
  webhook_url: "http://localhost:8888/hook"

workspace:
  base_dir: "./codeagent"
  cleanup_after: "24h"

claude:
  # api_key: 通过 --claude-api-key 参数或 CLAUDE_API_KEY 环境变量设置
  container_image: "goplusorg/codeagent:v0.4"
  timeout: "30m"
  interactive: true

docker:
  socket: "unix:///var/run/docker.sock"
  network: "bridge"

gemini:
  container_image: "goplusorg/codeagent:v0.4"
  timeout: "30m"
