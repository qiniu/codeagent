# CodeAgent Configuration File Example
# Copy this file to config.yaml and fill in actual values

server:
  port: 8888
  # GitHub webhook signature verification secret for validating request authenticity
  # Must match the secret in GitHub webhook configuration
  webhook_secret: your-webhook-secret-here

github:
  token: your-github-token-here
  webhook_url: https://your-domain.com/webhook

workspace:
  base_dir: /tmp/codeagent
  cleanup_after: 24h

claude:
  api_key: your-claude-api-key-here
  base_url: https://api.anthropic.com # Optional, defaults to official API address
  container_image: anthropic/claude-code:latest
  timeout: 30m
  interactive: true # Whether to enable interactive mode

gemini:
  api_key: your-gemini-api-key-here
  container_image: google-gemini/gemini-cli:latest
  timeout: 30m

docker:
  socket: unix:///var/run/docker.sock
  network: bridge

# Code provider configuration
code_provider: claude # Options: claude, gemini
use_docker: true # Whether to use Docker, false means use local CLI

# AI mention configuration
mention:
  # List of mention triggers that will activate AI processing
  # Supports multiple triggers for different use cases
  triggers:
    - "@qiniu-ci" # Default company AI assistant
    - "@niupilot" # another company AI assistant
  # Default trigger (used when no specific trigger list is provided)
  default_trigger: "@qiniu-ci"

# Review configuration
review:
  # List of accounts to exclude from automatic code review
  # Supports multiple accounts and patterns
  excluded_accounts:
    - "dependabot" # GitHub's dependency bot
    - "renovate" # Renovate bot
    - "github-actions" # GitHub Actions bot
    - "*-bot" # Pattern to exclude all accounts ending with -bot (optional)
