# CodeAgent 配置文件示例
# 复制此文件为 config.yaml 并填入实际的值

server:
  port: 8888
  # webhook_secret: 通过环境变量或命令行参数设置

github:
  # token: 通过环境变量或命令行参数设置
  webhook_url: "http://localhost:8888/hook"

workspace:
  base_dir: "/tmp/codeagent"
  cleanup_after: "24h"

claude:
  # api_key: 通过环境变量或命令行参数设置
  container_image: "anthropic/claude-code:latest"
  timeout: "30m"

gemini:
  # api_key: 通过环境变量或命令行参数设置
  container_image: "google-gemini/gemini-cli:latest"
  timeout: "30m"

docker:
  socket: "unix:///var/run/docker.sock"
  network: "bridge"

# 代码提供者配置
code_provider: claude # 可选值: claude, gemini
use_docker: false # 是否使用 Docker，true 表示使用 Docker 容器，false 表示使用本地 CLI
